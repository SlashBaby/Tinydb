{% extends "myadmin/base.html" %}
{% block mainbody %}
<h3>
    用户信息管理
</h3>
<form id="edit-profile" action="{% url 'myadmin_users_update' user.id %}" class="form-horizontal" method="post">
    {% csrf_token %}
    <fieldset>
        <legend>编辑用户信息</legend>
        <div class="control-group">
            <label class="control-label" for="input01">姓名：</label>
            <div class="controls">
                <input type="text" name="name" class="input-xlarge" id="input01" value="{{ user.sid }}" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="input01">状态：</label>
            <div class="controls">
                <input type="radio" name="state" class="input-xlarge" id="input01" value="0" {% if user.state == 0 %}checked{% endif %} /> 学生
                <input type="radio" name="state" class="input-xlarge" id="input01" value="1" {% if user.state == 1 %}checked{% endif %} /> 老师
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">保存</button> <button type="reset" class="btn">重置</button>
        </div>
    </fieldset>
</form>
{% endblock %}
